  </div>

  <header>
    <div class="brand">
      <div class="logo">USER</div>
      <div>
        <div class="title">Mi Perfil de Constructor</div>
        <div class="subtitle">Gestiona tu información y ve tus estadísticas.</div>
      </div>
    </div>
  </header>
  
  <main>
    <div class="profile-container" id="profileContainer">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120/0ea5e9/FFFFFF?text=A" alt="Avatar del Usuario" class="avatar">
            <h1 id="username">Nombre de Usuario</h1>
            <p id="email">usuario@brickmaster.com</p>
        </div>

        <div class="profile-stats">
            <div>
                <span class="count" id="totalSets">0</span>
                <span class="label">Sets en Colección</span>
            </div>
            <div>
                <span class="count" id="totalParts">0</span>
                <span class="label">Piezas Estimadas</span>
            </div>
            <div>
                <span class="count" id="totalFavorites">0</span>
                <span class="label">Sets Favoritos</span>
            </div>
        </div>

        <div class="profile-section">
            <h2 class="section-title">Información de la Cuenta</h2>
            <label>Token de la API (Solo lectura)</label>
            <span class="value" id="apiToken">1e6240a0d3dc2d161d3463cf24e830a8</span>

            <label for="displayName">Nombre público</label>
            <input type="text" id="displayName" value="Constructor Asombroso">

            <label for="bio">Biografía</label>
            <textarea id="bio" rows="4" placeholder="Cuéntanos sobre tu pasión por LEGO..."></textarea>
            
            <button class="btn" style="margin-top: 15px; width: 100%;">Guardar Cambios</button>
        </div>
        
    </div>
  </main>

  <script>
    // Script básico para cargar datos de la colección simulada en la UI
    document.addEventListener('DOMContentLoaded', () => {
        const inventory = JSON.parse(localStorage.getItem('legoInventory')) || {};
        let totalSets = 0;
        let totalParts = 0;
        let totalFavorites = 0;

        for (const setnum in inventory) {
            const item = inventory[setnum];
            totalSets += item.qty;
            if (item.isFavorite) {
                totalFavorites++;
            }
            // Estimación muy vaga de piezas. En la vida real necesitarías la data del set.
            // Para fines de la UI, usaremos una estimación simple.
            totalParts += item.qty * 300; 
        }

        document.getElementById('totalSets').innerText = totalSets.toFixed(0);
        document.getElementById('totalParts').innerText = totalParts.toFixed(0);
        document.getElementById('totalFavorites').innerText = totalFavorites.toFixed(0);
    });
  </script>
</body>
